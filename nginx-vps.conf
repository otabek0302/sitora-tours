# Sitora Tours - Running on port 3000 (Pay Verify uses port 8000)
location /sitora/ {
    # Remove /sitora prefix before proxying to Next.js
    rewrite ^/sitora/(.*) /$1 break;
    
    # Proxy to Sitora Tours Docker container
    proxy_pass http://127.0.0.1:3000;
    
    # WebSocket support for Next.js Hot Reload (dev mode)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Disable caching for dynamic content
    proxy_cache_bypass $http_upgrade;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Sitora Tours - Static files (Next.js _next folder)
location /sitora/_next/ {
    rewrite ^/sitora/_next/(.*) /_next/$1 break;
    proxy_pass http://127.0.0.1:3000;
    
    # Cache static assets
    proxy_cache_valid 200 30d;
    proxy_cache_bypass $http_cache_control;
    add_header Cache-Control "public, max-age=2592000, immutable";
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}

# Sitora Tours - API routes
location /sitora/api/ {
    rewrite ^/sitora/api/(.*) /api/$1 break;
    proxy_pass http://127.0.0.1:3000;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Disable caching for API
    proxy_no_cache 1;
    proxy_cache_bypass 1;
}

# Sitora Tours - Media files
location /sitora/media/ {
    rewrite ^/sitora/media/(.*) /media/$1 break;
    proxy_pass http://127.0.0.1:3000;
    
    proxy_set_header Host $host;
    
    # Cache media files
    proxy_cache_valid 200 7d;
    add_header Cache-Control "public, max-age=604800";
}

