services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sitora-tour-app
    ports:
      - '3000:3000'  # VPS port 3000 â†’ Container port 3000
    volumes:
      - media:/app/media
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Override DATABASE_URI for Docker (use 'postgres' hostname instead of 'localhost')
      - DATABASE_URI=postgresql://postgres:sitoratours2024@postgres:5432/sitora_tour
      # Override NODE_ENV for production builds
      - NODE_ENV=production
      # Base path for subpath deployment (e.g., /sitora)
      - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH:-}
      - NEXT_PUBLIC_SERVER_URL=${NEXT_PUBLIC_SERVER_URL:-http://localhost:3000}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    networks:
      - sitora-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sitora-tour-db
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: sitora_tour
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: '-E UTF8 --locale=en_US.UTF-8'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sitora-network

  # PgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sitora-tour-pgadmin
    restart: unless-stopped
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sitoratours.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin:/var/lib/pgadmin
    networks:
      - sitora-network
    profiles:
      - tools # Only start with: docker-compose --profile tools up

networks:
  sitora-network:
    driver: bridge

volumes:
  pgdata:
    driver: local
  media:
    driver: local
  pgadmin:
    driver: local
