services:
  # ───────────────────────────────
  # Next.js Application (Frontend)
  # ───────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sitora-tour-app
    ports:
      - '3000:3000'
    volumes:
      - media:/app/media
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URI: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-sitora_tour}
    networks:
      - sitora-network
    restart: unless-stopped

  # ───────────────────────────────
  # PostgreSQL Database
  # ───────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: sitora-tour-db
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    env_file:
      - .env
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sitora-network

  # ───────────────────────────────
  # PgAdmin (optional)
  # ───────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sitora-tour-pgadmin
    restart: unless-stopped
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sitoratours.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin:/var/lib/pgadmin
    networks:
      - sitora-network
    profiles:
      - tools

# ───────────────────────────────
# Shared Network & Volumes
# ───────────────────────────────
networks:
  sitora-network:
    driver: bridge

volumes:
  pgdata:
    driver: local
  media:
    driver: local
  pgadmin:
    driver: local
